    <main>
        <!-- titulo -->
        <section>
            <div class="tituloContainer">
                <div>
                    <img src="../img/logo.jpg" alt="elRecre" class="logo logoDesaparece">
                </div>
                <h1 class="titulo">Club Recreativo y Deportivo Larroude</h1>
                <div>
                    <img src="../img/logo.jpg" alt="elRecre" class="logo">
                </div>
            </div>
        </section>
        <!-- seccion formulario -->
        <section class="sectionForm">
            <!-- publicidad -->
            <div class="publicidad">
                <ul>
                    <li>
                        <img src="https://sisanjuan.b-cdn.net/media/k2/items/cache/ef66fc0a824da52b0eaf84998c3fc364_XL.jpg?t=20200803_133732"
                            alt="cancha de bochas">
                    </li>
                    <li>
                        <img src="https://municipalidadpucon.cl/wp-content/uploads/2020/04/Cancha-de-tenis-1.jpg"
                            alt="cancha de tenis">
                    </li>
                    <li>
                        <img src="https://pbs.twimg.com/media/BzHE77gIAAEpQW_?format=jpg&name=small"
                            alt="cancha de futbol" alt="cancha de futbol">
                    </li>
                </ul>
            </div>
            <form class="form">
                <!-- datos -->
                <div class="form__div">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
                    <label for="celular">Celular:</label>
                    <input type="tel" name="celular" id="celular" placeholder="Ingrese su numero de celular" required>
                    <label for="cantidad">Numero de Personas:</label>
                    <input type="text" name="cantidad" id="cantidad" placeholder="Cantidad de personas" required>
                </div>
                <!-- comida o entretenimiento -->
                <div class="form__div">
                    <label for="cEReserva">Comida o Entrenimiento</label>
                    <select name="cEReserva" id="cEReserva" required>
                        <option value="--eliga una opcion--">--eliga una opcion--</option>
                        <option value="comer">Comer</option>
                        <option value="paddle">Cancha de Paddle</option>
                        <option value="bochas">Cancha de bochas</option>
                        <option value="tenis">Cancha de tenis</option>
                        <option value="futbol">Cancha de futbol</option>
                    </select>
                </div>
                <!-- dia -->
                <div class="form__div">
                    <label for="dia">Dia para la reserva</label>
                    <input type="date" name="dia" id="dia" required>
                    <label for="horario">Hora</label>
                    <input type="time" name="horario" id="horario" required>
                </div>
                <div class="form__div">
                    <label for="extra">Notas</label>
                    <textarea name="extra" id="extra" cols="30" rows="5"
                        placeholder="Hola! dejanos aca abajo tus anotacion (alergia, celiaquia, vegetarianismo, himpertencion, etc)"></textarea>
                </div>
                <div class="form__divBtn">
                    <!-- <button class="form__divBtn--reset" type="reset">Borrar</button>
                    <button class="form__divBtn--submit" type="submit">Reservar</button> -->
                    <input type="reset" value="Borrar" class="form__divBtn--reset">
                    <input type="submit" value="Reservar" class="form__divBtn--submit">
                </div>
                </div>
            </form>
            <!-- publicidad -->
            <div class="publicidad">
                <ul>
                    <li>
                        <img src="../img/entradaCantina.jpg" alt="">
                    </li>
                    <li>
                        <img src="../img/salon/cantina.jpeg" alt="reservado">
                    </li>
                    <li>
                        <img src="../img/salon/reservado.jpeg" alt="cantina">
                    </li>
                </ul>
            </div>
        </section>
