    <main>
        <!-- titulo -->
        <section>
            <div class="tituloContainer">
                <div class="logoContainer">
                    <img src="../img/logo.jpg" alt="elRecre" class="logo logoDesaparece">
                </div>
                <h1 class="titulo">Club Recreativo y Deportivo Larroude</h1>
                <div class="logoContainer">
                    <img src="../img/logo.jpg" alt="elRecre" class="logo">
                </div>
            </div>
        </section>
        <!-- seccion formulario -->
        <section class="sectionForm">
            <form class="form">
                <!-- datos -->
                <div class="form__div">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" placeholder="Ingrese su nombre" required>
                    <label for="celular">Celular:</label>
                    <input type="tel" name="celular" placeholder="Ingrese su numero de celular" required>
                    <label for="ubicacion">Ubicacion:</label>
                    <input type="text" name="ubicacion" placeholder="ubicacion" required>
                </div>
                <!-- pizza -->
                <div class="form__divComida container-fluid">
                    <label for="pizzaSeleccionada" id="form_divComida__labelPizza">Pizzas:</label>
                    <select name="pizzaSeleccionada" id="pizzaSeleccionada">
                        <option value="pizzaDeCuatroQusos">
                            Pizza de Cuatro Quesos
                        </option>
                        <option value="pizzaDeMuza">
                            Pizza de Muza
                        </option>
                        <option value="pizzaDePanceta">Pizza de Panceta</option>
                        <option value="pizzaDeRoquefort">
                            Pizza de Roquefort
                        </option>
                        <option value="pizzaDePalmito">
                            Pizza de Palmitos
                        </option>
                        <option value="pizzaDePaletaYQueso">
                            Pizza de Paleta y Quso
                        </option>
                        <option value="pizzaDeCalabreza">
                            Pizza de Calabreza
                        </option>
                        <option value="pizzaDeRucula">
                            Pizza de Rucula
                        </option>
                        <option value="pizzaDeMorron">
                            Pizza de Morron
                        </option>
                    </select>
                    <label for="cP" id="cPLabel">Cantidad:</label>
                    <input type="number" name="cP" id="cP">
                </div>
                <!-- Empanadas -->
                <div class="form__divComida container-fluid">
                    <label for="empanadaSeleccionada" id="form_divComida__labelEmpanada">Empanadas:</label>
                    <select name="empanadaSeleccionada" id="empanadaSeleccionada">
                        <option value="empanadaDePollo">
                            Empanadas de Pollo
                        </option>
                        <option value="empanadaDeJamonYQueso">
                            Empanadas de Jamon y Queso
                        </option>
                        <option value="empanadaDeRoquefort">
                            Empanadas de Roquefort
                        </option>
                        <option value="empanadaDeCriollaFirta">
                            Empanadas de Criolla Firta
                        </option>
                        <option value="empanadaDeArabes">
                            Empanadas de Arabes
                        </option>
                        <option value="empanadaDeCuatroQusos">
                            Empanadas de Cuatro Quesos
                        </option>
                        <option value="empanadaDeCebolla y Queso">
                            Empanadas de Cebolla y Queso
                        </option>
                        <option value="empanadaDeChoclo">
                            Empanadas de Choclo
                        </option>
                    </select>
                    <label for="cE" id="cELabel">Cantidad:</label>
                    <input type="number" name="cE" id="cE">
                </div>
                <!-- carnes -->
                <div class="form__divComida container-fluid">
                    <label for="carneSeleccionada" id="form_divComida__labelCarne">Carnes:</label>
                    <select name="carneSeleccionada" id="carneSeleccionada">
                        <option value="matabreALaPizza">
                            Matabre a la Pizza
                        </option>
                        <option value="LomitoConPapas">
                            Lomito con Papas
                        </option>
                        <option value="vacio">
                            Vacio
                        </option>
                        <option value="tiraDeAsado">
                            Tira de Asado
                        </option>
                    </select>
                    <label for="cC" id="cCLabel">Cantidad:</label>
                    <input type="number" name="cC" id="cC">
                </div>
                <!-- bebidas -->
                <div class="form__divComida container-fluid">
                    <label for="bebidaSeleccionada" id="form_divComida__labelBebida">Bebidas:</label>
                    <select name="bebidaSeleccionada" id="bebidaSeleccionada">
                        <option value="gaseosas">
                            Gaseosas
                        </option>
                        <option value="aguaMineral">
                            Agua Mineral
                        </option>
                        <option value="aguaSaborizada">
                            Agua Saborizada
                        </option>
                        <option value="cerveza250ML">
                            Cerveza 250ML
                        </option>
                    </select>
                    <label for="cB" id="cBLabel">Cantidad:</label>
                    <input type="number" name="cB" id="cB">
                </div>
                <!-- info extra -->
                <div class="form__div container-fluid">
                    <label for="extra">Info extra</label>
                    <textarea name="extra" id="extra" cols="25" rows="5"
                        placeholder="Hola! dejanos aca abajo tus anotacion (alergia, celiaquia, vegetarianismo, himpertencion, etc)"></textarea>
                </div>
                <!-- botones -->
                <div class="form__divBtn">
                    <input type="reset" value="Borrar" class="form__divBtn--reset">
                    <input type="submit" value="Confirmar Pedido" class="form__divBtn--submit">
                </div>
            </form>
            <!-- fotos de comidas -->
            <div class="fotosComida container-fluid">
                <ul>
                    <li>
                        <img src="../img/comidas/lomito.jpg" alt="">
                    </li>

                    </li>
                    <li>

                    </li>
                    <li>
                        <img src="../img/comidas/agua_sab.png" alt="">
                    </li>
                    <li>
                        <img src="../img/comidas/emp_jam_que.jpg" alt="reservado">
                    </li>
                    <li>
                        <img src="../img/comidas/pizza_fuga.jpg" alt="cantina">
                    </li>
                    <li>
                        <img src="../img/comidas/emp_cri_fri.jpg" alt="reservado">
                    </li>
                    <li>
                        <img src="../img/comidas/pizza_cho_ja_que.jpg" alt="cantina">
                    </li>
                </ul>
            </div>
        </section>
